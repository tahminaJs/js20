<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cootels</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">Cootels</div>
          <div class="header__middle">
            <!-- Burger menu -->
            <img
              class="burger-icon"
              src="./img/hamburger-menu-svgrepo-com.svg"
              alt="burger"
            />
            <input type="checkbox" class="burger-check" />
            <!-- End of burger menu -->
            <ul class="nav__list">
              <li class="nav__item">Rooms</li>
              <li class="nav__item">Reservation</li>
              <li class="nav__item">Contacts</li>
            </ul>

            <!-- Burger close icon -->
            <img
              class="burger-close"
              src="./img/close-svgrepo-com.svg"
              alt="closeBurger"
            />
          </div>
          <div class="header__right">
            <button class="btn header__btn">Get Started</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__info">
              <h1 class="hero__title">
                Nature, Warmth, and Beauty in One Space
              </h1>
              <p class="hero__text">
                One place to release all the stress, bring back happines, and
                get back to nature. We provide the best room and nature for you.
                Come visit us anytime you want.
              </p>
              <button class="btn hero__btn">Reservation</button>
            </div>
            <img class="hero__img" src="./img/intro.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
